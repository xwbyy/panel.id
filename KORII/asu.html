<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Console</title>
    <style>
        body {
            background-color: #1E1E1E;
            color: #D4D4D4;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #333333;
            padding: 10px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: white;
            flex-grow: 1;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons a {
            margin-left: 10px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .buttons {
            background-color: #333333;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
        }
        .buttons button {
            border: none;
            color: white;
            padding: 15px 30px;
            margin: 0 15px;
            cursor: pointer;
            font-size: 18px;
        }
        .buttons .start {
            background-color: #1E90FF;
        }
        .buttons .restart {
            background-color: #808080;
        }
        .buttons .stop {
            background-color: #FF4500;
        }
        .buttons button:hover {
            opacity: 0.8;
        }
        .console-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        .console {
            padding: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            flex-grow: 1;
            overflow-y: auto;
            background-color: #1E1E1E;
            color: #D4D4D4;
            box-sizing: border-box;
        }
        .charts {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
            overflow-y: auto;
        }
        .chart-container {
            background-color: #333333;
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            width: 100%;
            height: 200px;
        }
        .footer {
            background-color: #333333;
            padding: 10px;
            text-align: center;
            color: #CCCCCC;
            flex-shrink: 0;
        }
        .footer .uptime {
            background-color: #007ACC;
            border-radius: 3px;
            padding: 5px 10px;
            display: inline-block;
            color: white;
        }
        .command-line-container {
            background-color: #333333;
            padding: 10px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            box-sizing: border-box;
        }
        .command-line {
            border: none;
            padding: 10px;
            font-size: 14px;
            color: #D4D4D4;
            background-color: #1E1E1E;
            width: 100%;
            box-sizing: border-box;
        }
        .command-line:focus {
            outline: none;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 20px;
            }
            .buttons button {
                font-size: 16px;
                padding: 12px 24px;
                margin: 0 10px;
            }
            .console {
                font-size: 14px;
                padding: 10px;
                height: 60vh;  /* Set the console height to 60% of the viewport height on mobile */
            }
            .footer .uptime {
                font-size: 12px;
                padding: 3px 6px;
            }
            .charts {
                flex-direction: column;
                gap: 10px;
                margin: 10px;
            }
            canvas {
                height: 150px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>Pterodactyl</h1>
        <div class="icons">
            <a href="public/about.html">⚙</a>
            <a href="public/contact.html">⚙</a>
        </div>
    </div>
    <div class="buttons">
        <button class="start" id="start-button" onclick="start()">Start</button>
        <button class="restart" id="restart-button" onclick="restart()">Restart</button>
        <button class="stop" id="stop-button" onclick="stop()">Stop</button>
    </div>
    <div class="console-container">
        <div class="console" id="console">
            <pre id="console-text">
Hi, welcome to my profile..
Pencet tombol start 
atau cmd help dibawah
Memuat data..
            </pre>
        </div>
        <div class="command-line-container">
            <input type="text" id="command-line" class="command-line" placeholder="Type a command...">
        </div>
    </div>
    <div class="footer">
        <div class="uptime" id="uptime">Address: <span id="ip-address">Loading...</span> | Uptime: <span id="uptime-text">0d 0h 0m</span></div>
    </div>
    <div class="charts">
        <div class="chart-container">
            <canvas id="cpuChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="memoryChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="networkChart"></canvas>
        </div>
    </div>
    <script>
        let typingInterval;
        let startTime;
        const ipAddressElement = document.getElementById("ip-address");
        const startButton = document.getElementById("start-button");
        const restartButton = document.getElementById("restart-button");
        const stopButton = document.getElementById("stop-button");
        const consoleText = document.getElementById("console-text");
        const commandLine = document.getElementById("command-line");

        async function getIpAddress() {
            try {
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                ipAddressElement.textContent = data.ip;
            } catch (error) {
                ipAddressElement.textContent = "Error fetching IP";
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function typeText(element, text) {
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                element.scrollTop = element.scrollHeight;  // Scroll to bottom as new text is added
                await sleep(50);
                if (!typingInterval) break;  // Stop typing if interval is cleared
            }
        }

        async function start() {
            clearInterval(typingInterval);
            consoleText.textContent = "Memuat data..\n";
            startButton.disabled = true;
            await sleep(2000);  // Simulate loading
            consoleText.textContent = "";  // Clear previous text

            const introText = `
Nama saya Vynaa Valerie. 
Saya adalah seorang pekerja lepas 
atau yang dikenal sebagai freelancer. 
Saya berprofesi sebagai developer dan
creator bot. 
Dengan pengalaman yang luas dalam
pengembangan
aplikasi dan pembuatan bot, 
saya membantu klien untuk 
mengotomatisasi tugas, meningkatkan
efisiensi, dan menciptakan
solusi teknologi inovatif. 
Saya menguasai AI dan JavaScript, 
yang memungkinkan saya untuk 
menciptakan solusi cerdas dan responsif. 
Saya selalu bersemangat dalam 
mengadopsi teknologi terbaru dan 
mencari proyek-proyek menantang 
yang dapat mengasah kemampuan 
saya lebih jauh.

Nice to meet you :)
            `;

            typingInterval = setInterval(() => {}, 100);  // Dummy interval to control typing
            await typeText(consoleText, introText);
            clearInterval(typingInterval);
            startButton.disabled = false;
        }

        function restart() {
            clearInterval(typingInterval);
            consoleText.textContent = "Hi, welcome to my profile..\nPencet tombol start\nMemuat data...\n";
            startButton.disabled = false;
        }

        function stop() {
            clearInterval(typingInterval);
            consoleText.textContent += "\nProcess stopped.\n";
            startButton.disabled = false;
        }

        function updateUptime() {
            const now = new Date();
            const uptime = Math.floor((now - startTime) / 1000);
            const days = Math.floor(uptime / 86400);
            const hours = Math.floor((uptime % 86400) / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            document.getElementById("uptime-text").textContent = `${days}d ${hours}h ${minutes}m`;
        }

        window.onload = () => {
            startTime = new Date();
            setInterval(updateUptime, 60000);  // Update uptime every minute
            getIpAddress();
            initCharts();
        };

        function initCharts() {
            const cpuCtx = document.getElementById('cpuChart').getContext('2d');
            const memoryCtx = document.getElementById('memoryChart').getContext('2d');
            const networkCtx = document.getElementById('networkChart').getContext('2d');

            const cpuChart = new Chart(cpuCtx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 20}, (_, i) => ''),
                    datasets: [{
                        label: 'CPU Load',
                        data: Array(20).fill(0),
                        borderColor: 'rgba(30, 144, 255, 1)',
                        backgroundColor: 'rgba(30, 144, 255, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });

            const memoryChart = new Chart(memoryCtx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 20}, (_, i) => ''),
                    datasets: [{
                        label: 'Memory Usage',
                        data: Array(20).fill(0),
                        borderColor: 'rgba(60, 179, 113, 1)',
                        backgroundColor: 'rgba(60, 179, 113, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 6000
                        }
                    }
                }
            });

            const networkChart = new Chart(networkCtx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 20}, (_, i) => ''),
                    datasets: [{
                        label: 'Network In',
                        data: Array(20).fill(0),
                        borderColor: 'rgba(255, 165, 0, 1)',
                        backgroundColor: 'rgba(255, 165, 0, 0.2)',
                        fill: true,
                        tension: 0.1
                    }, {
                        label: 'Network Out',
                        data: Array(20).fill(0),
                        borderColor: 'rgba(70, 130, 180, 1)',
                        backgroundColor: 'rgba(70, 130, 180, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 600
                        }
                    }
                }
            });

            setInterval(() => {
                const newCpuValue = Math.random() * 100;
                const newMemoryValue = Math.random() * 6000;
                const newNetworkInValue = Math.random() * 600;
                const newNetworkOutValue = Math.random() * 600;

                cpuChart.data.datasets[0].data.push(newCpuValue);
                cpuChart.data.datasets[0].data.shift();
                cpuChart.update();

                memoryChart.data.datasets[0].data.push(newMemoryValue);
                memoryChart.data.datasets[0].data.shift();
                memoryChart.update();

                networkChart.data.datasets[0].data.push(newNetworkInValue);
                networkChart.data.datasets[0].data.shift();
                networkChart.data.datasets[1].data.push(newNetworkOutValue);
                networkChart.data.datasets[1].data.shift();
                networkChart.update();
            }, 2000);
        }

        commandLine.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const command = commandLine.value.trim();
                consoleText.textContent += `\n> ${command}\n`;
                commandLine.value = "";  // Clear the input field

                // Handling specific commands
                switch (command) {
                    case "help":
                        consoleText.textContent += "Available commands:\n help\n start\n restart\n stop\n instagram\n youtube\n chwa\n github\n owner\n donasi\n";
                        break;
                    case "start":
                        start();
                        break;
                    case "restart":
                        restart();
                        break;
                    case "stop":
                        stop();
                        break;
                    case "instagram":
                        consoleText.textContent += "Instagram\n https://instagram.com/vynaa_valerie\n";
                        break;
                    case "youtube":
                        consoleText.textContent += "YouTube\n https://youtube.com/@VynaaChan\n";
                        break;
                    case "chwa":
                        consoleText.textContent += "WhatsApp Channel\n https://whatsapp.com/channel/0029VaHPYh6LNSa81M9Xcq1K\n";
                        break;
                    case "github":
                        consoleText.textContent += "GitHub\n https://github.com/VynaaValerie\n";
                        break;
                    case "owner":
                        consoleText.textContent += "Owner\n https://wa.me/message/2MOJNXNC45Y5E1\n";
                        break;
                    case "donasi":
                        consoleText.textContent += "Donasi\n";
                        consoleText.innerHTML += '<img src="media/qris.jpg" alt="QRIS" style="max-width: 200px; max-height: 200px; display: block; margin: 10px 0;">';
                        break;
                    default:
                        consoleText.textContent += `Unknown command: ${command}\n`;
                }

                consoleText.scrollTop = consoleText.scrollHeight;  // Scroll to bottom as new text is added
            }
        });
    </script>
</body>
</html>
