<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vynaa Valerie Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* Contoh menggunakan Google Font Montserrat */
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .profile-name {
            font-size: 28px;
            margin: 10px 0;
            color: #f39c12; /* Warna ungu tua atau pilihan warna Anda */
        }
        .profile-details {
            text-align: left;
            margin: 20px 0;
            color: #cccccc;
        }
        .profile-details div {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .profile-details i {
            margin-right: 10px;
            color: #f39c12; /* Warna ikon */
        }
        .profile-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .profile-links a {
            color: #ffffff;
            text-decoration: none;
            border: 1px solid #ffffff;
            padding: 8px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .profile-links a:hover {
            background: #ffffff;
            color: #121212; /* Warna teks saat hover */
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://telegra.ph/file/351fdc3fb4e528bb76ecd.jpg" alt="Vynaa Valerie" class="profile-image">
        <div class="profile-name">Vynaa Valerie Asli</div>
        <div class="profile-details">
            <div><i class="fas fa-industry"></i> Perusahaan Robotika, Situs Web Komputer & Internet, Perusahaan Perangkat Lunak</div>
            <div><i class="fas fa-map-marker-alt"></i> Tokyo, Jepang</div>
            <div><i class="fas fa-clock"></i> Jam kerja: 24/7</div>
            <div><i class="fas fa-envelope"></i> vynaavalerie@gmail.com</div>
        </div>
        <div class="profile-links">
            <a href="https://www.vynaachan-api.shop" target="_blank"><i class="fas fa-globe"></i> Website</a>
            <a href="https://whatsapp.com/channel/..." target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        </div>
    </div>
</body>
</html>
